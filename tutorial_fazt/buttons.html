<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
		integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
	<title>Bootstrap</title>
</head>

<body>

	<button class="btn btn-primary">Prueba</button>
	<button class="btn btn-secondary">Prueba</button>
	<button class="btn btn-info">Prueba</button>
	<button class="btn btn-warning">Prueba</button>

	<hr>

	<a class="btn btn-info" href="#">Enlace</a>
	<button type="submit" class="btn btn-dark">Enviar</button>
	<input type="button" class="btn btn-success" value="Aceptar">
	<input type="submit" class="btn btn-success" value="Send">
	<input type="reset" class="btn btn-success" value="Refresh">

	<hr>

	<button class="btn btn-outline-primary">Boton</button>
	<button class="btn btn-outline-secondary">Boton</button>
	<button class="btn btn-outline-info">Boton</button>
	<button class="btn btn-outline-danger">Boton</button>

	<hr>

	<button class="btn btn-primary btn-lg">Boton</button>
	<button class="btn btn-primary">Boton</button>
	<button class="btn btn-primary btn-sm">Boton</button>

	<hr>
	<div class="d-grid">
		<button class="btn btn-success">Boton</button>
	</div>

	<hr>

	<button class="btn btn-dark btn-lg">
		<i class="fa-brands fa-instagram"></i> Boton
	</button>

	<hr>

	<button class="btn btn-danger active">Hello</button>
	<button class="btn btn-danger disabled">Hello</button>
	<button class="btn btn-danger" data-toggle="button">Hello</button>

	<hr>

	<div class="btn-group">
		<button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
			aria-expanded="false">
			Elegir
		</button>
		<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
			<li><a href="#" class="dropdown-item">Uno</a></li>
			<li><a href="#" class="dropdown-item">Dos</a></li>
			<li><a href="#" class="dropdown-item">Tres</a></li>
		</ul>
	</div>

	<hr>

	<div class="btn-group mb-2">
		<button class="btn btn-dark">Left</button>
		<button class="btn btn-dark">Center</button>
		<button class="btn btn-dark">Right</button>
	</div>

	<div class="btnbtn-toolbar mb-2" role="toolbar">
		<div class="btn-group me-2">
			<button class="btn btn-primary">1</button>
			<button class="btn btn-primary">2</button>
			<button class="btn btn-primary">3</button>
			<button class="btn btn-primary">4</button>
		</div>
		<div class="btn-group me-2">
			<button class="btn btn-primary">5</button>
			<button class="btn btn-primary">6</button>
			<button class="btn btn-primary">7</button>
			<button class="btn btn-primary">8</button>
		</div>
		<button class="btn btn-primary">9</button>
	</div>

	<hr>

	<div class="btn-group-vertical">
		<button class="btn btn-primary">Up</button>
		<button class="btn btn-primary">Center</button>
		<button class="btn btn-primary">Down</button>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
