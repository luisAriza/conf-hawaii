<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Bootstrap</title>
</head>

<body>

	<p class="text-start">Hello World</p>
	<p class="text-center">Hello World</p>
	<p class="text-end">Hello World</p>

	<hr>

	<p class="text-sm-end">Hello World</p>
	<p class="text-md-end">Hello World</p>
	<p class="text-lg-end">Hello World</p>
	<p class="text-xl-end">Hello World</p>

	<hr>

	<span class="align-baseline">hello</span>
	<span class="align-top">hello</span>
	<span class="align-bottom">hello</span>
	<span class="align-middle">hello</span>
	<span class="align-text-top">hello</span>
	<span class="align-text-bottom">hello</span>

	<hr>

	<h1 class="bg-success d-inline">Hello</h1>
	<h2 class="bg-success d-inline">World</h2>

	<hr>

	<p class="bg-success d-inline">Inline</p>
	<span class="bg-success d-block">Block</span>

	<hr>

	<div class="bg-success d-inline-block">
		<h1>Hello World</h1>
		<span>Hello</span>
	</div>
	<div class="bg-success d-inline-block">
		<h1>Hello World</h1>
		<span>Hello</span>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
